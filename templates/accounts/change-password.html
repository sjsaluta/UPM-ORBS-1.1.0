{% load crispy_forms_tags %}

<form method="POST" action="" novalidate>
    {% csrf_token %}

        <div class="modal-header">
            <h5 class="modal-title ms-1" id="exampleModalLabel"><i class="fa-solid fa-key mr-2"></i>Change User Password</h5>
            <button type="button" class="btn-close m-0" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body flex-column">
            {{pw.old_password | as_crispy_field}}
            {{pw.new_password1 | as_crispy_field}}
            {{pw.new_password2| as_crispy_field}}
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fa-solid fa-xmark mr-2"></i>Cancel</button>
            <button type="submit" class="btn btn-success" data-bs-dismiss="modal" id="edit"><i class="fa-solid fa-floppy-disk mr-2"></i>Save Changes</button>
        </div>

    </form>
