{% load crispy_forms_tags %}

<form method="POST" action="" novalidate>
{% csrf_token %}

    <div class="modal-header">
        <h5 class="modal-title ms-1" id="exampleModalLabel"><i class="fa-solid fa-pen-to-square mr-2"></i>Edit Profile</h5>
        <button type="button" class="btn btn-close m-0" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>

    <div class="modal-body flex-column">
        {{form.first_name | as_crispy_field}}
        {{form.last_name | as_crispy_field}}
        {{form.username| as_crispy_field}}
        <div id='hide'>
        {{form.college | as_crispy_field}}
        {{form.department | as_crispy_field}}
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fa-solid fa-xmark mr-2"></i>Cancel</button>
        <button type="submit" class="btn btn-success" data-bs-dismiss="modal" id="edit"><i class="fa-solid fa-floppy-disk mr-2"></i>Save Changes</button>
    </div>

</form>
