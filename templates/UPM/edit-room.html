{% load crispy_forms_tags %}

<form method="POST" action="" novalidate>
{% csrf_token %}       
<div class="modal-content"  style="border-radius:10px">
    <div class="modal-header"  style="background: #76090C;">
        <h5 class="modal-title ms-1" id="exampleModalLabel" style="color:white"><i class="fa-solid fa-file-pen"></i>  Edit Room</h5>
    </div>

    <div class="modal-body">
        {{form.name | as_crispy_field}} 
        {{form.capacity | as_crispy_field}}
        {{form.room_type| as_crispy_field}}

        {{form.college | as_crispy_field}}  
        {{form.building | as_crispy_field}}
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-success" data-bs-dismiss="modal" id="edit" style="background-color:#01632C"><i class="fa-regular fa-floppy-disk"></i>    Save Changes</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"style=" background-color: #868686;"><i class="fa-solid fa-xmark"></i> Cancel</button>
    </div>
</div>
</form>
